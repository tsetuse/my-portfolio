<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自傳頁面</title>
  <style>

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }


    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f6fa;
      scroll-behavior: smooth;
    }
    header {
      background-image: url('images/S__73687044.jpg');
      background-size: cover;
      background-position: center 40%;
      background-repeat: no-repeat;
      color: white;
      padding: 80px 20px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
    }
    .content {
      max-width: 960px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .autobio-img {
      width: 100%;
      height: auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .btn-back:hover {
      background-color: #ffcc00;
      color: #000;
    }
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    .nav-left {
      display: flex;
       gap: 25px;
    }

    nav a {
      color: rgb(255, 255, 255);
      background-color: rgba(17, 17, 18, 0.2);
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      margin: 0 10px;
    }

    nav a:hover {
      background-color: rgba(6, 6, 6, 0.2); 
      color: #ffcc00; 
      transform: scale(1.15); 
    }
    .autobio-img:hover {
      transform: scale(1.03);
      transition: transform 0.3s ease;
    }
    .hover-sidebar {
    position: fixed;
    top: 450px;
    left: -160px;
    width: 160px;
    background-color: #333;
    padding: 10px 0;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    box-shadow: 2px 0 8px rgba(0,0,0,0.2);
    transition: left 0.3s ease;
    z-index: 9999;
  }
  .hover-sidebar a {
    color: white; /* 將文字改為白色 */
    display: block;
    padding: 5px 10px;
    text-decoration: none;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
  }

.hover-sidebar a:hover {
    background-color: #555;
    color: #ffcc00; /* 滑鼠移過去時變亮黃 */
}
  .hover-sidebar.open {
    left: 0;
  }

  .hover-tab {
    position: fixed;
    top: 400px;
    left: 0;
    background-color: #444;
    color: white;
    padding: 10px 12px;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
    cursor: pointer;
    z-index: 10000;
    font-size: 20px;
    box-shadow: 2px 0 6px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s;
  }
  .hover-tab:hover {
    background-color: #ffcc00;
    color: black;
  }
  @media (max-width: 768px) {
  .hover-sidebar {
    top: 0;
    height: 100vh;
    overflow-y: auto;
    padding-bottom: 30px;
  }

  .hover-tab {
    top: 350px;
    left: 0px;
  }
} 
  @media (max-width: 768px) {
    .nav-left {
    flex-direction: column;
    align-items: center;
    gap: 16px;
    margin-top: 20px;
  }

  .nav-left a {
    margin: 0;
    padding: 10px 20px;
    font-size: 16px;
    width: 80%;
    text-align: center;
    border-radius: 12px;
  }
}

  </style>
</head>
<body>
  <div class="hover-tab">☰</div>
  <div class="hover-sidebar">
    <a href="index.html">🏠 首頁</a><br>
    <a href="index.html#about">🙋‍♂️ 關於我</a><br>
    <a href="index.html#works">📂 作品</a><br>
    <a href="index.html#certificates">🏅 證照/競賽</a><br>
    <a href="transcript.html">🧾 歷年成績單</a><br>
    <a href="transcript_1.html">📝 自傳</a><br>
  </div>
  <header>
    <h1>我的自傳</h1>
    <nav>
        <div class="nav-left">
          <a href="index.html#works">作品</a>
          <a href="index.html#about">關於我</a>
          <a href="index.html#certificates">證照</a>
          <a href="transcript.html">歷年成績單</a>
          <a href="transcript_1.html">自傳</a>
          <a href="index.html">回到首頁</a>
        </div>
      </nav>
  </header>

  <div class="content">
    <p>個人自傳：</p>
    
    <!-- 顯示自傳圖片 -->
    <a href="images/autobiography.png" data-fancybox="autobio" data-caption="我的自傳">
        <img class="autobio-img" src="images/autobiography.png" alt="我的自傳" />
      </a>

    <p>
      <a class="btn-back" href="index.html">← 回到首頁</a>
    </p>
  </div>


<script>
  // 點擊 ☰ 展開/收合側邊欄
  const hoverTab = document.querySelector('.hover-tab');
  const sidebar = document.querySelector('.hover-sidebar');

  hoverTab.addEventListener('click', () => {
    sidebar.classList.toggle('open');

});
</script>
</body>
</html>
